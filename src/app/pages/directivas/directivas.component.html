

<div class="card">
    <div class="card-body">
        <h5>Directivas estructurales</h5>
        <div class="row">
            <div class="col-6">
                <h3>ngIf</h3>
                <hr>
                <div *ngIf=mostrar
                    class="card-body">
                    <h5 class="card-title">{{titulo}}</h5>
                    <p class="card-text">{{colegio}}</p>
                </div>
                
                <hr>
                <button class="btn btn-primary" (click)="mostrarOcultar()">Mostrar/Ocultar</button>
            </div>


            <div class="col-6">
                <h3>ngFor</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">Colegio 1</li>    
                    <li class="list-group-item">Colegio 2</li>    
                    <li class="list-group-item">Colegio 3</li>  
                    
                    <li *ngFor="let cole of colegios; let i = index"
                        class="list-group-item">{{i + 1}} - {{cole}}</li>
                    
                </ul>

            </div>
        </div>
    </div>
</div>
